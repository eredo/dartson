name: dartson
version: 1.0.0-alpha+4

author: Eric Schneller <eric@schnellers.name>
description: Dartson is a Dart library that can be used to serialize Dart objects into a JSON string and vice versa. It uses the new builder infrastructure.
homepage: https://github.com/eredo/dartson

environment:
  sdk: '>=2.0.0-dev.65 <3.0.0'

dependencies:
  analyzer: ^0.32.2
  build: '>=0.12.6 <2.0.0'
  build_config: '>=0.2.6 <0.4.0'
  meta: ^1.1.0
  source_gen: ^0.9.0
  code_builder: ^3.1.2
  dart_style: ^1.1.3
  json_serializable: ^1.2.1

dev_dependencies:
  path: ^1.3.2
  test: ^1.2.0
  build_test: ^0.10.0
  dart_coveralls: ^0.6.0